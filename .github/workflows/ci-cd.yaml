name: Deploy to AWS

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTION_ROLE }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init -input=false

      - name: Make pre-import script executable
        run: chmod +x ./scripts/pre_import.sh

      - name: Run pre-import
        run: ./scripts/pre_import.sh

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        run: |
          set -e
          terraform apply -auto-approve -input=false || (
            echo "⚠️ First apply failed. Retrying after 10s..."
            sleep 10
            terraform apply -auto-approve -input=false
          )

      - name: Sync Files to S3
        run: |
          aws s3 sync ./s3_files "s3://luffy-utrains-5000e" --delete
