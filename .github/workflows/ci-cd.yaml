name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ------------------------------
  # 1. Terraform Infrastructure
  # ------------------------------
  terraform:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    outputs:
      cloudfront_id: ${{ steps.tf-output.outputs.cloudfront_id }}
      s3_bucket: ${{ steps.tf-output.outputs.s3_bucket }}
      lambda_name: ${{ steps.tf-output.outputs.lambda_name }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTION_ROLE }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        run: |
          terraform init
          terraform validate
          terraform apply -auto-approve

      - name: Get Terraform Outputs
        id: tf-output
        run: |
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "lambda_name=$(terraform output -raw lambda_function_name)" >> $GITHUB_OUTPUT

  # ------------------------------
  # 2. Frontend Deployment
  # ------------------------------
  frontend:
    name: Deploy Frontend (S3 + CloudFront)
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTION_ROLE }}
          aws-region: us-east-1

      - name: Sync Static Files to S3
        run: |
          BUCKET=${{ needs.terraform.outputs.s3_bucket }}
          echo "Syncing files to bucket: $BUCKET"
          aws s3 sync ./s3_files s3://$BUCKET --delete

      - name: Invalidate CloudFront Cache
        run: |
          DISTRIBUTION_ID=${{ needs.terraform.outputs.cloudfront_id }}
          echo "Invalidating CloudFront distribution: $DISTRIBUTION_ID"
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"

  # ------------------------------
  # 3. Backend Deployment (Lambda)
  # ------------------------------
  backend:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTION_ROLE }}
          aws-region: us-east-1

      - name: Package Lambda
        run: |
          cd lambda
          zip -r ../lambda.zip .
          cd ..

      - name: Update Lambda Code
        run: |
          LAMBDA_NAME=${{ needs.terraform.outputs.lambda_name }}
          echo "Updating Lambda function: $LAMBDA_NAME"
          aws lambda update-function-code \
            --function-name $LAMBDA_NAME \
            --zip-file fileb://lambda.zip
